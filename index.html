<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
        <meta charset="utf-8">
        <title>Binary Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div id="res">

            </div>
            <div id="btns">
                <button type="button" id="btn0" onclick="addZero()">
                    0
                </button>
                <button type="button" id="btn1" onclick="addOne()">
                    1
                </button>
                <button type="button" id="btnClr" onclick="clearRes()">
                    C
                </button>
                <button type="reset" id="btnEql" onclick="equal()">
                    =
                </button>
                <button type="button" id="btnSum" onclick="sum()">
                    +
                </button>
                <button type="button" id="btnSub" onclick="sub()">
                    -
                </button>
                <button type="button" id="btnMul" onclick="multi()">
                    *
                </button>
                <button type="button" id="btnDiv" onclick="div()">
                    /
                </button>
            </div>
        </div>



        <!--script-->
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
